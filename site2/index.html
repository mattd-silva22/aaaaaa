<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <header>
        <div id="header-container">
            <div id="logo-area">
                <img src="" alt="">
            </div>
        </div>
    </header>

    <div id="dashboard">
        <div id="dashboard-container">

            <div class="dash-item pessoas">
                <div class="dash-item-header">
                    <p>Pessoas na fila</p>
                    <img src="" alt="" class="dash-icon">
                </div>
                <div class="dash-item-value">
                    <span>10</span>
                </div>
            </div>

            <div class="dash-item paes">
                <div class="dash-item-header">
                    <p>Paes vendidos</p>
                    <img src="" alt="" class="dash-icon">
                </div>

                <div class="dash-item-value">
                    <span>100</span>
                </div>
            </div>

            <div class="dash-item dinheiro">
                <div class="dash-item-header">
                    <p>Entrada</p>
                    <img src="" alt="" class="dash-icon">
                </div>

                <div class="dash-item-value">
                    R$<span>25.00</span>
                </div>

            </div>
        </div>
    </div>

    <div id="modal">

    </div>

    <main>
        <div id="main-container">
            <div id="add-client">

            </div>

            <div id="client-table">
                <div class="client-table-line">
                    <div>
                        <h1>Matheus</h1>
                        <div class="client-value">
                            <p>Total paes: 2 </p>
                            <p>Total a pagar: 1,99 </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
